<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Alert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #ffcccc;
            color: #333;
            overflow: hidden;
        }
        h1 {
            color: red;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        #countdown, #loading {
            font-size: 48px;
            margin: 20px;
        }
        #stopBtn {
            display: none;
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }
        #modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="modal">
        <div id="modal-content">
            <h1>ðŸš¨ SECURITY ALERT ðŸš¨</h1>
            <div id="countdown"></div>
            <div id="loading" style="display: none;"></div>
            <button id="stopBtn" onclick="tryStop()">Stop process</button>
        </div>
    </div>

    <script>
        // Secret password (change this to your own secret word/phrase)
        const secretPassword = "HNBLACKKING"; // Only you know this!

        // On page load: Show initial alert
        window.onload = () => {
            alert("Your all data will be shared and accessed.");
            
            // Show modal and start countdown
            document.getElementById('modal').style.display = 'flex';
            let count = 3;
            const countdownDiv = document.getElementById('countdown');
            countdownDiv.innerText = `Countdown: ${count}`;
            
            const countdownInterval = setInterval(() => {
                count--;
                countdownDiv.innerText = `Countdown: ${count}`;
                if (count <= 0) {
                    clearInterval(countdownInterval);
                    countdownDiv.style.display = 'none';
                    document.getElementById('loading').style.display = 'block';
                    document.getElementById('stopBtn').style.display = 'block'; // Show stop button
                    startLoading();
                }
            }, 1000);
        };

        // Loading loop (persistent)
        let loadingInterval;
        function startLoading() {
            const loadingDiv = document.getElementById('loading');
            let progress = 0;
            loadingInterval = setInterval(() => {
                progress = (progress + 10) % 110; // Loop forever
                loadingDiv.innerText = `Loading: Your phone all data become copied... ${progress}%`;
            }, 500);
        }

        // Try to stop (only works with correct password)
        function tryStop() {
            const password = prompt("Enter the secret code to stop the process:");
            if (password === secretPassword) {
                clearInterval(loadingInterval);
                document.getElementById('loading').innerText = "Process become stop";
                setTimeout(() => {
                    document.getElementById('modal').style.display = 'none';
                    window.location.href = "https://www.google.com"; // Redirect after stop
                }, 3000);
            } else {
                alert("Wrong code! The process continues...");
            }
        }

        // Prevent easy closing (annoying but not foolproof)
        window.onbeforeunload = () => "Don't close! Your data is being copied!";
    </script>
</body>
</html>
